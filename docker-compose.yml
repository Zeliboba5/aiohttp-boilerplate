version: "3"

services:
  app:
    build: .
    container_name: app.backend
    volumes:
      - ./:/home/app/
    networks:
      - app-network
    depends_on:
      - mongo

  mongo:
    image: mongo
    container_name: app.mongo
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

    networks:
      - app-network

  nginx:
    image: nginx
    restart: always
    container_name: app.nginx
    depends_on:
      - app
    ports:
      - "80:80"
    volumes:
      - ./etc/nginx/conf.d:/etc/nginx/conf.d
    networks:
      - app-network

volumes:
  postgres-data:
  postgres-conf:
  postgres-logs:

networks:
  app-network:
    driver: bridge
